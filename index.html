<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">WEATHER APP API</a>
            </div>

            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="About.html" >About</a></li>
                <li><a href="#">Weather Details</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><img src="weather-app-img\images\search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Galle</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="weather-app-img\images\humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="weather-app-img\images\wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>

    <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7925.876441252433!2d79.92721813783716!3d6.65457977995789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2481aea9a8843%3A0x40eba0765b5b5109!2sMolligoda%2C%20Wadduwa!5e0!3m2!1sen!2slk!4v1695056654533!5m2!1sen!2slk" width="465" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="script\script.js"></script>
</body>
</html>
